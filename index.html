<!DOCTYPE html>
<html lang="es" class="h-100">
  <head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>

          <nav class="nav nav-masthead justify-content-center float-md-end">

            <a href="#" class="nav-link c"><i class="ri-instagram-line"></i></a>

        </div>
      </header>

      <main>
        <h1 class="num" id="numberDisplay"></h1>
        <div class="img-container">
          <img src="img/slot.png" class="img-fluid" alt="slot">
        </div>
      </main>

      <footer class="mt-auto text-white footer-masthead">
        <button class="spin" id="spinButton">SORTEAR</button>
        <p>Copyright &copy; 2023</p>
      </footer>
